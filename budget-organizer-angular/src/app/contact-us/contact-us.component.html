<app-header></app-header>
<div class="contact-us">
    <div class="contact">
        <h1>Contact Us</h1>
        <form action="#" method="post" [formGroup]="contactForm" (ngSubmit)="sendEmail()">
            <div class="text-in">
                <ion-icon name="person-circle-sharp"></ion-icon><input type="email" name="email" id="email" placeholder="Email" [formControlName]="'email'">
            </div>

            <div class="text-in">
                <ion-icon name="mail"></ion-icon><input type="text" name="subject" id="subject" placeholder="Subject" [formControlName]="'subject'">
            </div>
            <div class="message">
                <ion-icon name="pencil-sharp"></ion-icon><textarea name="message" id="message" cols="40" rows="15" [formControlName]="'message'"></textarea>
            </div>
            <div class="error" *ngIf="!contactForm.get('email').valid && contactForm.get('email').touched">Email cannot be empty</div>
            <div class="error" *ngIf="!contactForm.get('subject').valid && contactForm.get('subject').touched">Subject cannot be empty</div>
            <div class="error" *ngIf="!contactForm.get('message').valid && contactForm.get('message').touched">Message cannot be empty</div>
            <input type="submit" value="SEND Mail">
        </form>
    </div>
</div>
