<div class="add-item">
    <form action="#" method="post" [formGroup]="updateForm" (ngSubmit)="updateTransaction(addItemRequestPayload.id)">
        <div>
            <select name="type" id="type" [formControlName]="'type'" [(ngModel)]="addItemRequestPayload.type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select name="Transaction Type" id="transaction-type" [formControlName]="'transactionType'" [(ngModel)]="addItemRequestPayload.transactionType">
                <option value="salary">Salary</option>
                <option value="dividend">Dividend</option>
                <option value="gift">Gift</option>
                <option value="tip">Tip</option>
                <option value="transport">Transport</option>
                <option value="groceries">Groceries</option>
                <option value="bill">Bill</option>
                <option value="rent-morgage">Rent/Mortgage</option>
                <option value="clothes">Clothes</option>
                <option value="restaurant">Restaurant</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select>
            <input type="text" name="description" id="description" placeholder="Description" [formControlName]="'description'" [(ngModel)]="addItemRequestPayload.description">
            <input type="text" name="location" id="location" placeholder="Location" [formControlName]="'location'" [(ngModel)]="addItemRequestPayload.location">
            <input type="text" name="amount" id="amount" placeholder="Amount" [formControlName]="'amount'" [(ngModel)]="addItemRequestPayload.amount">
            <input type="date" name="date" id="date" placeholder="Date" [formControlName]="'date'" [(ngModel)]="addItemRequestPayload.date">
       </div>
       <div>
        <input type="submit" value="UPDATE TRANSACTION">
       </div>
    </form>
</div>
