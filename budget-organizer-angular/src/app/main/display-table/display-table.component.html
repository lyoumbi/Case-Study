<div class="display-table">
    <table class="fl-table">
        <thead>
            <tr>
                <th (click)="sortByType()" >Type</th>
                <th (click)="sortByTransactionType()">Name</th>
                <th  class="not-sortable">Description</th>
                <th  class="not-sortable">Location</th>
                <th (click)="sortByDate()">Date</th>
                <th (click)="sortByAmount()">Amount</th>
                <th  class="not-sortable"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactionList" [ngClass]="{'income': transaction.type==='income', 'expense' : transaction.type==='expense'}">
                <td>{{transaction.type}}</td>
                <td>{{transaction.transactionType}}</td>
                <td>{{transaction.description}}</td>
                <td>{{transaction.location}}</td>
                <td>{{transaction.date}}</td>
                <td>${{transaction.amount}}</td>
                <td><ion-icon name="create-outline" id="edit" (click)="sendForUpdate(transaction.id)"></ion-icon>
                    <ion-icon name="trash-outline" id="delete"  (click)="delete(transaction.id)"></ion-icon></td>
            </tr>
        <tbody>
    </table>
</div>
